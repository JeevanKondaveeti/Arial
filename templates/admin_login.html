{%extends 'AdminRegisteration.html'%}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <center>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    </center>
    {% endfor %}
    {% endif %}
    {% endwith %}
<div class="container-fluid">
    <div class="card w-25 position-absolute top-50 start-50 translate-middle shadow-sm p-3 mb-5 bg-body rounded">
        <h4 class="card-title">Admin Login</h4>
        <form action="" method="post" style="display: flex; flex-direction: column;">
            <div class="mb-3">
                <label for="username" class="form-label">
                    Username:
                </label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">
                    Password:
                </label>
                <input type="password" name="Password" class="form-control" required>
                <div class="container mt-3" style="display: flex; justify-content: center;">
                    <button class="btn btn-dark p-1" type="submit">Login</button>
                </div>
        </form>
        </div>
    </div>
</div>

{%endblock%}
